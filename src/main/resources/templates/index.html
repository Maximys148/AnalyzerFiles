<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>File Damage Analyzer</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.0/font/bootstrap-icons.css" rel="stylesheet">
    <style>
        body { background-color: #f0f0f0; font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif; padding: 2rem; }
        .container { max-width: 1200px; background-color: white; padding: 1.5rem 2rem; border-radius: 12px; box-shadow: 0 3px 12px rgba(0,0,0,0.1); }
        .btn-custom { border-radius: 24px; padding: 0.8rem 2rem; font-weight: 700; text-transform: uppercase; letter-spacing: 0.5px; }
        .btn-primary-custom { background-color: #495057; color: white; border: none; }
        .btn-primary-custom:hover { background-color: #343a40; }
        .damage-details {
            max-height: 200px; overflow-y: auto; background-color: #f8f9fa;
            border: 1px solid #dee2e6; border-radius: 4px; padding: 10px; margin-top: 5px;
            font-family: 'Courier New', monospace; font-size: 0.85rem;
        }
        .damage-item { padding: 3px 0; border-bottom: 1px solid #e9ecef; }
        .damage-item:last-child { border-bottom: none; }
        .offset { color: #6c757d; font-weight: bold; }
        .original-byte { color: #198754; }
        .damaged-byte { color: #dc3545; }
    </style>
</head>
<body>
<div class="container">
    <h1 class="mb-4"><i class="bi bi-file-earmark-binary me-2"></i>File Damage Analyzer</h1>

    <form id="analyzeForm" class="mb-4">
        <div class="mb-3">
            <label for="originalDir" class="form-label">Original Directory</label>
            <input type="text" id="originalDir" class="form-control" placeholder="/usr/bin" value="/usr/bin" required>
        </div>
        <div class="mb-3">
            <label for="damagedDir" class="form-label">Damaged Directory</label>
            <input type="text" id="damagedDir" class="form-control" placeholder="/tmp/damaged_bin" value="/tmp/damaged_bin" required>
        </div>
        <button type="submit" id="analyzeBtn" class="btn btn-primary-custom btn-custom w-100">
            <i class="bi bi-play-fill me-2"></i>Start Analysis
        </button>
    </form>

    <div id="messageDiv" class="alert d-none" role="alert"></div>

    <button id="getResultsBtn" class="btn btn-secondary btn-custom w-100 d-none mb-4">
        <i class="bi bi-list-check me-2"></i>Get Results
    </button>

    <div id="resultsSection" class="d-none">
        <h3>Analysis Results:</h3>
        <table class="table table-striped table-hover mt-3">
            <thead>
            <tr>
                <th>File</th>
                <th>Status</th>
                <th>Damages</th>
                <th>Damage Details</th>
            </tr>
            </thead>
            <tbody id="resultsTableBody"></tbody>
        </table>
    </div>
</div>

<script>
    const analyzeForm = document.getElementById('analyzeForm');
    const analyzeBtn = document.getElementById('analyzeBtn');
    const messageDiv = document.getElementById('messageDiv');
    const getResultsBtn = document.getElementById('getResultsBtn');
    const resultsSection = document.getElementById('resultsSection');
    const resultsTableBody = document.getElementById('resultsTableBody');

    analyzeForm.addEventListener('submit', async (e) => {
        e.preventDefault();
        analyzeBtn.disabled = true;
        showMessage('Analysis started. Please wait...', 'info');
        getResultsBtn.classList.add('d-none');
        resultsSection.classList.add('d-none');

        const originalDir = document.getElementById('originalDir').value;
        const damagedDir = document.getElementById('damagedDir').value;

        try {
            const resp = await fetch('/api/v1/analyze', {
                method: 'POST',
                headers: {'Content-Type': 'application/json'},
                body: JSON.stringify({originalDir, damagedDir})
            });
            const data = await resp.json();
            if (data.status === 'started') {
                showMessage('Analysis completed. Click Get Results.', 'success');
                getResultsBtn.classList.remove('d-none');
            }
        } catch (err) {
            showMessage('Analysis error: ' + err.message, 'danger');
        } finally {
            analyzeBtn.disabled = false;
        }
    });

    getResultsBtn.addEventListener('click', async () => {
        showMessage('Loading results...', 'info');
        try {
            const resp = await fetch('/api/v1/results');
            const data = await resp.json();

            if (data.status === 'ready' && data.fileStatuses?.length > 0) {
                renderResults(data);
                showMessage('Results loaded successfully', 'success');
                resultsSection.classList.remove('d-none');
            } else {
                showMessage('No results available', 'warning');
            }
        } catch (err) {
            showMessage('Results error: ' + err.message, 'danger');
        }
    });

    function showMessage(msg, type) {
        messageDiv.textContent = msg;
        messageDiv.className = `alert alert-${type} alert-dismissible fade show`;
        messageDiv.classList.remove('d-none');
        setTimeout(() => messageDiv.classList.add('d-none'), 5000);
    }

    function renderResults(data) {
        resultsTableBody.innerHTML = '';
        data.fileStatuses.forEach(file => {
            const tr = document.createElement('tr');
            const damageCount = file.damageCount || 0;

            tr.innerHTML = `
                <td>${file.fileName}</td>
                <td><span class="badge ${getStatusClass(file.status)}">${file.status}</span></td>
                <td><span class="badge bg-warning text-dark">${damageCount}</span></td>
                <td>
                    ${damageCount > 0 ?
                `<button class="btn btn-sm btn-outline-primary load-details-btn"
                                 data-filename="${file.fileName}">
                            <i class="bi bi-eye"></i> Show Details (${damageCount})
                         </button>
                         <div class="damage-details collapsed-details mt-2" id="details-${file.fileName.replace(/\./g, '_')}"></div>` :
                '<span class="text-success">No damages</span>'
            }
                </td>
            `;
            resultsTableBody.appendChild(tr);
        });

        document.querySelectorAll('.load-details-btn').forEach(btn => {
            btn.addEventListener('click', function() {
                loadDamageDetails(this.getAttribute('data-filename'), this);
            });
        });
    }

    async function loadDamageDetails(filename, button) {
        const detailsDiv = document.getElementById(`details-${filename.replace(/\./g, '_')}`);
        button.disabled = true;
        button.innerHTML = '<i class="bi bi-hourglass-split"></i> Loading...';

        try {
            const resp = await fetch(`/api/v1/details/${encodeURIComponent(filename)}`);
            const data = await resp.json();

            if (data.status === 'success' && data.damages?.length > 0) {
                detailsDiv.innerHTML = data.damages.slice(0, 15).map(damage => `
                    <div class="damage-item">
                        <span class="offset">[${damage.offset.toLocaleString()}]</span>
                        <span class="original-byte">${damage.originalByte}</span>
                        <span class="original-byte">0x${(damage.originalByte & 0xFF).toString(16).padStart(2, '0').toUpperCase()}</span>
                        →
                        <span class="damaged-byte">${damage.damagedByte}</span>
                        <span class="damaged-byte">0x${(damage.damagedByte & 0xFF).toString(16).padStart(2, '0').toUpperCase()}</span>
                        <span class="badge bg-danger ms-2">Δ=${Math.abs(damage.originalByte - damage.damagedByte)}</span>
                    </div>
                `).join('') +
                    (data.damages.length > 15 ? `<div class="mt-2 text-muted small">... and ${data.damages.length - 15} more</div>` : '');

                detailsDiv.classList.remove('collapsed-details');
                button.remove(); // Удаляем кнопку после загрузки
            } else {
                detailsDiv.innerHTML = '<div class="text-muted">No detailed damages found</div>';
                detailsDiv.classList.remove('collapsed-details');
            }
        } catch (err) {
            detailsDiv.innerHTML = `<div class="text-danger">Error: ${err.message}</div>`;
            detailsDiv.classList.remove('collapsed-details');
        }
    }

    function getStatusClass(status) {
        const classes = {
            'OK': 'bg-success',
            'DAMAGED': 'bg-danger',
            'MISSING': 'bg-warning text-dark',
            'ERROR': 'bg-secondary'
        };
        return classes[status] || 'bg-secondary';
    }

</script>
</body>
</html>
